<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinil e CDs</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="cadastro">
    <h2>Cadastro de vinil/CDs</h2>
    <form action="" id="form">
      <input type="text" id="titulo" placeholder="Título" required>
      <input type="text" id="artista" placeholder="Artista" required> 
      <input type="number" id="ano" placeholder="Ano" required> <br>
      <input type="text" id="genero" placeholder="Gênero" required> 
      <input type="number" id="preco" placeholder="R$" required >

      <span>Formato:</span>
      <input type="radio" id="cd" value="CD" name="formato" required checked>
      <label for="cd">CD</label>
      <input type="radio" id="vinil" value="Vinil" name="formato" required>
      <label for="vinil">Vinil</label> <br>
       
      <button>Cadastrar</button>
    </form>    

    <h2>Lista de itens cadastrados</h2>
    <div class="lista"></div>

    <script src="./scripts.js"></script>
  </div>
</body>
</html>
